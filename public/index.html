<script>
window.fbAsyncInit = function() {
   FB.init({appId: '405101432861717', status: true, cookie: false, xfbml: true, oauth: true});
   FB.Event.subscribe('comment.create', function (response) {
      var emails = jQuery("#fbcomments_emails").html();
      var asunto = jQuery("#fbcomments_asunto").html();
      var page   = jQuery("#fbcomments_page").html();
      
      //alert(response.text);
      //alert(response.target);

      FB.api({
            method: 'fql.query',
            query: "SELECT post_fbid, fromid, object_id, text, time from comment WHERE  object_id in (select comments_fbid from link_stat where url ='"+page+"') order by time desc limit 1"
          },
          function(data) {
            //var feed = response[0];
            var text = data[0].text;
            xajax_sendMailComments( emails, asunto, page, text );
            //alert(data.text);
          }
      );
   });
};
(function(){
    var e = document.createElement('script'); e.async = true;
    e.src = document.location.protocol +

}());

function streamPublish( titulo, descripcion, hrefTitle, hrefLink, imagen ){

   if( jQuery("#meta_title").attr("id") ){
      var titulo = jQuery("#meta_title").html();
   }else{
      var titulo = titulo;
   }

   if( jQuery("#meta_hrefTitle").attr("id") ){
      var hrefTitle = jQuery("#meta_hrefTitle").html();
   }else{
      var hrefTitle = hrefTitle;
   }

   if( jQuery("#meta_descripcion").attr("id") ){
      var descripcion = jQuery("#meta_descripcion").html();
   }else{
      var descripcion = descripcion;
   }

   if( jQuery("#meta_imagen").attr("id") ){
      var imagen = jQuery("#meta_imagen").html();
   }else{
      var imagen = imagen;
   }

	var message = '';

	var attachment={
		'name': titulo,
		'href': hrefLink,
		'description': descripcion,
		'media':[{'type':'image', 'src':imagen, 'href':hrefLink}]
	};

	//_gaq.push(['_trackSocial','Facebook','compartir facebook',hrefLink]); // al onclick del boton compartir en Facebook

	FB.ui({
		method:'stream.publish',
		message:'',
		attachment:attachment,
		action_links:[{text: hrefTitle, href: hrefLink}],
		user_message_prompt:'MallPlaza'
		},function( response ){
			if(response&&response.post_id){}
	})
}
</script>
